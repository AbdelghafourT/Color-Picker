<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A powerful color picker extension that allows you to easily select colors from your web pages." />
    <meta name="keywords" content="color picker, eyedropper tool, web design, color selection" />
    <title>Color Picker</title>
    <style>
      body { font-family: Arial, sans-serif; width: 200px; padding: 10px; }
      #colorDisplay {
        width: 100%;
        height: 100px;
        border: 2px solid #000;
        margin-bottom: 10px;
      }
      #colorValue {
        font-size: 18px;
        margin-top: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .colorInfo {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="colorDisplay"></div>
    <div id="colorValue">Select a color</div>
    <button id="pickColor">Pick Color</button>
    
    <div class="colorInfo">
      <div>HEX: <span id="hexValue">#ffffff</span></div>
      <div>HSL: <span id="hslValue">0, 0%, 100%</span></div>
      <div>CSS: <span id="cssValue">rgb(255, 255, 255)</span></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
